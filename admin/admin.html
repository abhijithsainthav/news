<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - News Scoop</title>
    <link rel="stylesheet" href="admin-styles.css">
</head>
<body>
    <header>
        <h1>Admin Dashboard</h1>
        <nav>
            <a href="admin.html">Upload News</a>
            <a href="view-news.php">View News</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <form action="upload-news.php" method="POST" enctype="multipart/form-data">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>

                <label for="content">Content:</label>
                <textarea id="content" name="content" rows="10" required></textarea>

                <label for="image">Image:</label>
                <input type="file" id="image" name="image">

                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <!-- Categories will be populated here -->
                </select>

                <input type="submit" value="Upload News">
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 News Scoop Admin Panel. All rights reserved.</p>
    </footer>
</body>
</html>
